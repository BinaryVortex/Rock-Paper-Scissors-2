<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <div class="options">
                <button id="rock" onclick="playerChoice('rock')">✊ Rock</button>
                <button id="paper" onclick="playerChoice('paper')">✋ Paper</button>
                <button id="scissors" onclick="playerChoice('scissors')">✌️ Scissors</button>
            </div>
            <div class="results">
                <p id="player-choice">Your choice: </p>
                <p id="computer-choice">Computer's choice: </p>
                <p id="result">Result: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
